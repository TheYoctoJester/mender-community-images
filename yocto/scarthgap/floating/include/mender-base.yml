header:
  version: 14

distro: poky

repos:
  openembedded-core:
    url: git://git.openembedded.org/openembedded-core.git
    branch: scarthgap
    layers:
      meta:

  bitbake:
    url: git://git.openembedded.org/bitbake.git
    branch: "2.8"
    layers:
      bitbake: disabled

  meta-yocto:
    url: git://git.yoctoproject.org/git/meta-yocto.git
    branch: scarthgap
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:

  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    branch: scarthgap

    layers:
      meta-mender-core:

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"

  mender-artifact: |
    MENDER_ARTIFACT_NAME = "gha_autobuild"

target:
  - core-image-minimal
